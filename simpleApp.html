<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Simple App</title>
    <link rel="stylesheet" href="css/simpleApp.css">
  </head>
  <body>
    <header>
      <h1 class="left-4">Comments</h1>
      <p class="right-8">A simple app that allows a user to input comments</p>
    </header>
    <main>
      <section class="comment-input left-4">
        <p>Add Yor Comment:</p>
        <input type="text" name="comment" placeholder="comment">
        <button type="button" name="addComment">+</button>
      </section>
      <section class="comments right-8">
        <p>This is the first comment.</p>
        <p>Here's the second comment.</p>
        <p>One more comment.</p>
      </section>

    </main>
    <footer>
      <p>Written by Meng Lin.</p>
    </footer>

    <script type="text/javascript" src="lib/jquery-3.2.1.js"> </script>
    <script type="text/javascript" src="js/simpleApp.js"> </script>
  </body>
</html>
